[package]
name = "holo-auto-installer"
version = "0.1.0"
authors = ["Joel U <joelulahanna@gmail.com>"]
edition = "2018"

[dependencies]
again = "0.1"
anyhow = "1.0"
arbitrary = "=1.0"
futures = "0.3"
isahc = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0.60"
structopt = "0.3"
tempfile = "3.1"
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1", features = ["attributes"] }
tracing-futures = "0.2"
tracing-subscriber = "0.2"
rmp-serde = "0.14.3"
url = "2.2"
observability = "0.1.3"
base64 = "0.13.0"
reqwest = { version = "0.11", features = ["json"]}
spinning_top = "0.2.4"
hc_utils = "0.1.0-beta-rc.0"
mr_bundle = "0.1.0-beta-rc.0"
holochain_conductor_api = "0.1.0-beta-rc.2"
holochain_types = "0.1.0-beta-rc.1"
holochain_websocket = "0.1.0-beta-rc.0"
holofuel_types = "0.4.0"
ed25519-dalek = { version = "1.0.1", features = ["serde"] }

[dependencies.hpos-config-core]
git = "https://github.com/Holo-Host/hpos-config"
rev = "607bdca7f3ee74749994642e197c18aca3eb8e43"

[dependencies.hpos-config-seed-bundle-explorer]
git = "https://github.com/Holo-Host/hpos-config"
rev = "607bdca7f3ee74749994642e197c18aca3eb8e43"

[dev-dependencies.cargo-husky]
version = "1"
features = ["run-cargo-fmt", "run-cargo-clippy"]
